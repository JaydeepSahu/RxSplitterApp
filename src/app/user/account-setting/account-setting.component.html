<div class="wrapper bg-white mt-sm-5">

    <h4 class="pb-4 border-bottom">Account settings</h4>
<div class="row mt-5">
    <div class="col-md-12">
        <div class="form-group">
     
            <!-- <label for="file">File</label> -->
    
            <input type="file"  class="form-control"  (change)="onFileChange($event)" style="
                width: 281px; height: 42px;"> 
                <img [src]="imageSrc" *ngIf="imageSrc" [(ngModel)]="useraccountsetting.profileimage" style="height: 105px;
                width: 140px;
                margin-top: -63px;
                margin-left: 330px;
                object-fit: contain;
                border: 1px solid #ddd;
                border-radius: 10px;"> 
        </div>
    </div>
    
</div>
    
  
    
    <div class="py-2">
        <div class="row py-2"> 
            
            
            <div class="col-md-6">

                <label for="firstname">Name</label>

                <input type="text" class="bg-light form-control" placeholder="Name" [(ngModel)]="useraccountsetting.name" autocomplete="off">

            </div>

            <div class="col-md-6">

                <label for="email">Email Address</label>

                <input type="text" class="bg-light form-control" placeholder="Email" [(ngModel)]="useraccountsetting.email" autocomplete="off" readonly>

            </div>

            <div class="row py-2">

                <div class="col-md-6 pt-md-0 pt-3">
    
                    <label for="phone">Phone Number</label>
    
                    <input type="tel" class="bg-light form-control" placeholder="Phone Number" [(ngModel)]="useraccountsetting.phonenumber">
    
                </div>
    
            </div>

        </div>

        <div class="py-3 pb-4 border-bottom">

            <button class="btn btn-primary mr-3" (click)="SaveUserDetail()">Save Changes</button>            
            <button class="btn border button" (click)="CancelAccountSetting()">Cancel</button>

        </div>
        <div class="d-sm-flex align-items-center pt-3" id="deactivate">

            <div class="">

                <b>Deactivate your account</b>

                <p>Details about your company account and password</p>

            </div>

            <div class="d-flex justify-content-end" style="margin-left: 90px;">

                <button class="btn danger ">Deactivate</button>

            </div>

        </div>
    </div>

</div>
